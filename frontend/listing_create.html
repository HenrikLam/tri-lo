    <body onload="setEventListeners(); setCreateListingEventListeners();">
    <div class="container-fluid" style="background-image: url('https://i.imgur.com/kMbZsfG.png')">
        <div class="col-md-6 border" style="margin-left: 25%; margin-right: 25%; margin-top: 15px;background-color: white; padding-bottom: 50px; margin-bottom: 15px;">
            <h1>Create a Listing:
            </h1>
            
            <label for="lname" style="width:75%; padding-bottom: 5px;">Listing Name:
                <input type="text" class="form-control mb-2" id="lname" placeholder="My Listing">
            </label>


            <h3>Property Address:</h3>
            <label for="addr" style="padding-top: 5px;">Street Address: </label>
            <div style="width: 75%;">
                <input type="text" class="form-control mb-2" id="addr" placeholder="">
                <div style="color:red;" id = "checkaddr"></div> <!--Please enter a valid address.-->
            </div>
            <div class="row" style="padding-left: 15px;">
                <label for="city" style="width: 25%;">City:
                </label>
                <label for="state" style="width:25%; margin-left: 2%;">State:
                </label>
                <label for="zipc" style="width: 20%; margin-left: 2%;">Zip Code:
                </label>
            </div>
            <div class="row" style="padding-left: 15px; padding-bottom: 30px;">
            <div style="width: 25%; float:left;">
                <input type="text" class="form-control mb-2" id="city" placeholder="">
                <div style="color:red;" id = "checkcity"></div> <!--Please enter a valid city.-->
            </div>
            <div style="width: 25%; float: left; margin-left: 2%;">
                <input type="text" class="form-control mb-2" id="state" placeholder="">
                <div style="color:red;" id = "checkstate"></div> <!--Please enter a valid state.-->
            </div>
            <div style="width: 20%; float: left; margin-left: 2%;">
                <input type="text" class="form-control mb-2" id="zipc" placeholder="">
                <div style="color:red;" id = "checkzipc"></div> <!--Please enter a valid zip code.-->
            </div>
            </div>


            <h2>Contact Info:</h2>

            <label style="padding-top: 5px;">Landlord Name:</label>
            <div style="width: 30%;">
                <input type="text" class="form-control mb-2" id="lldname" placeholder="John Doe">
                <div style="color:red;" id = "checklldname"></div> <!--Please enter a name.-->
            </div>

            <div class="row" style="padding-left:15px;">
            <label style="width:20%;">Phone Number:</label>
            <label style="width:40%; margin-left: 15px;">Email Address:</label>
            </div>

            <div class="row" style="padding-left: 15px;">
            
            <div style="width: 20%; float:left;">
                <input type="text" class="form-control mb-2" id="hotline" placeholder="(xxx)-xxx-xxxx">
                <div style="color:red;" id = "checkhotline"></div> <!--Please enter a valid phone number.-->
            </div>
            <div style="width: 40%; float:left; margin-left: 15px;">
                <input type="text" class="form-control mb-2" id="lemail" placeholder="user@email.com">
                <div style="color:red;" id = "checklemail"></div> <!--Please enter a valid email.-->
            </div>
            
            </div>

            <label for="listd">Listing Description:</label>

            <textarea id="descr"style="width: 100%; height: 300px;"></textarea>

            
            <label for="rent">Rent (per month):</label>
            <div style="width: 15%;">
                <input type="text" class="form-control mb-2" id="rent" placeholder="$">
                <div style="color:red;" id = "checkrent"></div> <!--Please enter a number.-->
            </div>

            <label for="sfeet">Square Feet:</label>
            <div style="width: 15%;">
                <input type="text" class="form-control mb-2" id="sfeet" placeholder="">
                <div style="color:red;" id = "checksfeet"></div> <!--Please enter a number.-->
            </div>

            <label for="bath">Number of Bathrooms:</label>
            <div style="width: 10%;">
                <input type="text" class="form-control mb-2" id="bath" placeholder="">
                <div style="color:red;" id = "checkbath"></div> <!--Please enter an integer.-->
            </div>
            
            <label for="bed">Number of Bedrooms:</label>
            <div style="width: 10%;">
                <input type="text" class="form-control mb-2" id="bed" placeholder="">
                <div style="color:red;" id = "checkbed"></div> <!--Please enter an integer.-->
            </div>
            
            <label for="leaset">Lease Type (# of months):&nbsp;</label> 
            <div style="width: 10%;">
                <input type="text" class="form-control mb-2" id="leaset" placeholder="">
                <div style="color:red;" id = "checkleaset"></div> <!--Please enter an integer.-->
            </div>
            
            <label for="amen">Amenities: (max 10)</label> <label style="color: gray;">(optional)</label>
            <br>
            <div class="row" style="margin-left: 0px;">
            <label for="amen1t" style="width: 15%;">Type:</label>
            <label for="amen1d" style="width:15%; margin-left: 15px;">Description:</label>
            </div>
            <div class="row" style="margin-left: 0px;">
            <div style="width: 15%; float:left;">
                <input type="text" class="form-control mb-2" id="amen1t" placeholder="">
            </div>
            <div style="width: 30%; float:left; margin-left: 15px;">
                <input type="text" class="form-control mb-2" id="amen1d" placeholder="">
            </div>
            </div>
            <div class="row" style="margin-left: 0px;">
            <label for="amen2t" style="width: 15%;">Type:</label>
            <label for="amen2d" style="width:15%; margin-left: 15px;">Description:</label>
            </div>
            <div class="row" style="margin-left: 0px;">
            <div style="width: 15%; float:left;">
                <input type="text" class="form-control mb-2" id="amen2t" placeholder="">
            </div>
            <div style="width: 30%; float:left; margin-left: 15px;">
                <input type="text" class="form-control mb-2" id="amen2d" placeholder="">
            </div>
            </div>
            <div class="row" style="margin-left: 0px;">
            <label for="amen3t" style="width: 15%;">Type:</label>
            <label for="amen3d" style="width:15%; margin-left: 15px;">Description:</label>
            </div>
            <div class="row" style="margin-left: 0px;">
            <div style="width: 15%; float:left;">
                <input type="text" class="form-control mb-2" id="amen3t">
            </div>
            <div style="width: 30%; float:left; margin-left: 15px;">
                <input type="text" class="form-control mb-2" id="amen3d" placeholder="">
            </div>
            </div>

            <label for="date">Date:</label>
            <div style="width: 100%;">
                <input type="text" class="form-control mb-2" id="amen" placeholder="">
            </div>

            https://stackoverflow.com/questions/32540044/html-display-current-date/32540196

            <div id="addBootonBox">
                
            </div>
            <button class="btn btn-secondary" id="aamen">Add Amenity</button>

            <br> 
            <button class="btn btn-primary float-right" id="clbutt">Create listing</button>
        </div>
    </div>

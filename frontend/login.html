<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <title>Tri-lo</title>
        <style>
            body {
                background-color: #363232;
                background-image: url(https://rpiathletics.com/images/2020/6/30/Campus.jpg?width=1920&quality=80&format=jpg);
            }
            /* Remove the navbar's default margin-bottom and rounded borders */ 
            .navbar {
                position:relative;
                background-color: #222222;
            }
            .card {
                position: relative;
            }
            .active{
                background-color: black;
            }
            .container {
                position: absolute;
                text-align: center;
                color: white;
                top: 0%;
                left: 0%;
            }
            .centered {
                position: absolute;
                top: 10%;
                left: 50%;
                font-size: 28px;
                color: black;
            }
            .footer {
                position: relative;
                background-color: #555;
                color: white;
                bottom: 0%;
                width: 100%;
            }
        </style>
    </head>

    <nav class="navbar navbar-expand fixed-top lg navbar-dark">
        <a class="navbar-brand" href="#">Tri-lo</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
            </ul>
        </div>
        <div class="navbar-nav active">
            <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
        </div>
    </nav>
    <div class="card mb-3 col-auto centered" style="position:absolute; width: 50%; left:25%; margin-top: 5%;">
        <div class="font-weight-bold" style="text-align: center; font-size: 36px; padding: 8%">Log in to Tri-Lo</div>
        <div class= "form-row align-items-center">
            <label for="username">Username/Email Address</label>
            <div style="width: 100%;">
                <input type="text" class="form-control mb-2" id="username" placeholder="">
            </div>
            <label for="password">Password</label>
            <div style="width: 100%;">
                <input type="password" class="form-control mb-2" id="password" placeholder="">
            </div>
        </div>
        <a href="#" class="btn btn-dark" style="width: 100%">Login</a>
        <a href="#" class="btn btn-light" style="width: 100%">Sign up</a>
        <a href="#" class="btn btn-link" style="width: 100%">Forgot Password?</a>
    </div>
</html>
